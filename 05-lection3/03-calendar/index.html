<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./calendar.css">
    <title>Calendar</title>
</head>
<body style="display: flex; align-items: center; flex-direction: column; padding: 16px">
<div class="container" style=" width: 304px">
    <div class="calendar">
        <h4 class="calendar__title">
            October 2019
        </h4>
        <div class="calendar__body">
            <div class="calendar__inner">
                <span class="calendar__cell calendar__cell_header">Mon</span>
                <span class="calendar__cell calendar__cell_header">Tue</span>
                <span class="calendar__cell calendar__cell_header">Wed</span>
                <span class="calendar__cell calendar__cell_header">Thu</span>
                <span class="calendar__cell calendar__cell_header">Fri</span>
                <span class="calendar__cell calendar__cell_header">Sat</span>
                <span class="calendar__cell calendar__cell_header">Sun</span>
                <span class="calendar__cell"></span>
                <span class="calendar__cell"></span>
                <span class="calendar__cell"></span>
                <span class="calendar__cell"></span>
                <span class="calendar__cell">1</span>
                <span class="calendar__cell">2</span>
                <span class="calendar__cell">3</span>
                <span class="calendar__cell">4</span>
                <span class="calendar__cell">5</span>
                <span class="calendar__cell">6</span>
                <span class="calendar__cell">7</span>
                <span class="calendar__cell">8</span>
                <span class="calendar__cell">9</span>
                <span class="calendar__cell">10</span>
                <span class="calendar__cell">11</span>
                <span class="calendar__cell">12</span>
                <span class="calendar__cell">13</span>
                <span class="calendar__cell">14</span>
                <span class="calendar__cell">15</span>
                <span class="calendar__cell">16</span>
                <span class="calendar__cell">17</span>
                <span class="calendar__cell calendar__cell_strong-pick">18</span>
                <span class="calendar__cell calendar__cell_light-pick">19</span>
                <span class="calendar__cell calendar__cell_light-pick">11</span>
                <span class="calendar__cell calendar__cell_light-pick">21</span>
                <span class="calendar__cell calendar__cell_light-pick">22</span>
                <span class="calendar__cell calendar__cell_strong-pick">23</span>
                <span class="calendar__cell">24</span>
                <span class="calendar__cell">25</span>
                <span class="calendar__cell">26</span>
                <span class="calendar__cell">27</span>
                <span class="calendar__cell">28</span>
                <span class="calendar__cell">29</span>
                <span class="calendar__cell">30</span>
                <span class="calendar__cell">31</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
