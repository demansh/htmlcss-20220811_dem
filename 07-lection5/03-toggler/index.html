<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./toggler.css">
</head>
<body style="padding: 16px; display: flex; flex-direction: column; align-items: flex-start; gap: 16px">
<label class="toggler">
    <input type="checkbox" class="toggler__input" checked>
    <div class="toggler__state">
        <div class="toggler__control">
            <div class="toggler__icon"></div>
        </div>
        <div class="toggler__label">
            On
        </div>
    </div>
</label>

<label class="toggler">
    <input type="checkbox" class="toggler__input">
    <div class="toggler__state">
        <div class="toggler__control">
            <div class="toggler__icon"></div>
        </div>
        <div class="toggler__label">
            Off
        </div>
    </div>
</label>

<label class="toggler">
    <input type="checkbox" class="toggler__input" disabled>
    <div class="toggler__state">
        <div class="toggler__control">
            <div class="toggler__icon"></div>
        </div>
        <div class="toggler__label">
            Disabled
        </div>
    </div>
</label>

<label class="toggler">
    <input type="checkbox" class="toggler__input" disabled checked>
    <div class="toggler__state">
        <div class="toggler__control">
            <div class="toggler__icon"></div>
        </div>
        <div class="toggler__label">
            Disabled On
        </div>
    </div>
</label>
</body>
</html>
