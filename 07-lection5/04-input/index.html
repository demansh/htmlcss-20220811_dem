<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./input.css">
</head>
<body style="padding: 16px; display: flex; flex-direction: column; gap: 16px; width: 350px">
<label class="input">
    <h5 class="input__label">
        LABEL
    </h5>
    <div class="input__control">
        <input type="text" class="input__field" placeholder="Placeholder">
    </div>
</label>

<label class="input">
    <h5 class="input__label">
        FOCUS
    </h5>
    <div class="input__control">
        <input type="text" class="input__field" value="Filled Input" autofocus>
    </div>
</label>

<label class="input">
    <h5 class="input__label">
        SUCCESS
    </h5>
    <div class="input__control">
        <input type="text" class="input__field input__field_success" value="Success">
    </div>
</label>

<label class="input">
    <h5 class="input__label">
        ERROR
    </h5>
    <div class="input__control">
        <input type="text" class="input__field input__field_invalid" value="Error">
    </div>
</label>

</body>
</html>
