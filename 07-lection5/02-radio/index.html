<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
</head>
<body style="padding: 16px; display: flex; flex-direction: column; gap: 16px;">
<label class="radio">
    <input type="radio" class="radio__input" name="radio_group" value="Default" autofocus>
    <div class="radio__state">
        <div class="radio__control">
            <div class="radio__icon"></div>
        </div>
        <div class="radio__label">
            Default
        </div>
    </div>
</label>

<label class="radio">
    <input type="radio" class="radio__input" name="radio_group" value="Selected" checked>
    <div class="radio__state">
        <div class="radio__control">
            <div class="radio__icon"></div>
        </div>
        <div class="radio__label">
            Selected
        </div>
    </div>
</label>

<label class="radio">
    <input type="radio" class="radio__input" name="radio_group" value="Disabled" disabled>
    <div class="radio__state">
        <div class="radio__control">
            <div class="radio__icon"></div>
        </div>
        <div class="radio__label">
            Disabled
        </div>
    </div>
</label>

<label class="radio">
    <input type="radio" class="radio__input" name="other_radio_group" value="Default">
    <div class="radio__state">
        <div class="radio__control">
            <div class="radio__icon"></div>
        </div>
        <div class="radio__label">
            Other group
        </div>
    </div>
</label>
</body>
</html>
